<div layout="row"  layout-xs="column">
    <section layout-margin class="md-whiteframe-z1 panel-widget" ng-repeat="project in projects" layout="column">
        <md-toolbar md-theme="custom" class="md-hue-1 panel-widget-toolbar">
            <div class="md-toolbar-tools">
                <h3 class="panel-widget-tittle">{{project.title}}</h3>
                <span flex></span>
                <md-button ng-show="options" ng-click="$showOptions = !$showOptions" class="md-icon-button" aria-label="Show options">
                    <i class="material-icons">more_vert</i>
                </md-button>
                {{project.description}}
            </div>
        </md-toolbar>
    </section>
</div>
